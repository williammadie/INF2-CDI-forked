<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<h1>new Candy</h1>

<form action="/candy" method="POST">
    <div class="form-group">
        <label for="flavor">Parfum</label>
        <input type="text" class="form-control" name="flavor" id="flavor" placeholder="Parfum du bonbon">
    </div>
    <div class="form-group">
        <label for="weight">Poids</label>
        <input type="text" class="form-control" id="weight" name="weight" placeholder="Poids du bonbon">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<a href="/candy/all">list all candies</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
